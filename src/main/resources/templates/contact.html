<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <h1>User information</h1>
    <h3 style="white-space: pre-line" th:text="${userWithId}"></h3>
    <h3 th:text="${warning}"></h3>
    <h3 style="white-space: pre-line" th:each="user: ${allUsers}" th:text="${user}"></h3>
</body>
</html>
